# Robots

## Deploy Roomba
- id: "1691550177256"
  alias: Deploy Roomba when noone's home for 15 minutes
  trigger:
    # When no one's been home for 15 minutes
    - platform: state
      entity_id:
        - binary_sensor.someone_is_home
      for:
        hours: 0
        minutes: 15
        seconds: 0
      to: "off"
  condition:
    # If not in Do Not Disturb
    - condition: state
      entity_id: binary_sensor.do_not_disturb
      state: "off"
    # If robots haven't already ran today
    - condition: state
      entity_id: binary_sensor.robots_ran_today
      state: "off"
  action:
    # Run the "Start Robot Vacuum" script
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.start_robot_vacuum
  mode: single

## Deploy Braava
- id: "1691550309152"
  alias: Deploy Braava after Roomba docks and noone's home
  trigger:
    # Once the Roomba docks
    - platform: state
      entity_id:
        - vacuum.roomba
      to: docked
  condition:
    # If no one is home
    - condition: state
      entity_id: binary_sensor.someone_is_home
      state: "off"
    # If not in Do Not Disturb
    - condition: state
      entity_id: binary_sensor.do_not_disturb
      state: "off"
  action:
    # Run the "Start Robot Mop" script
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.start_robot_mop
  mode: single
