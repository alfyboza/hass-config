# Time of Day

## Waking up
- id: "1691422599429"
  alias: On wake-up, run "Waking Up" script
  trigger:
    # When activity set to "Waking up"
    - platform: state
      entity_id:
        - input_select.activity
      to: Waking up
  action:
    # Run "Waking Up" script
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.wake_up
  mode: single

